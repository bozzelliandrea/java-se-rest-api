<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Rental</title>
    <script src="script/main.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="/favicon.ico">
</head>
<body>
<div style="text-align: center">
    <h3>Welcome to Car rental</h3>
    <form id="carForm">
        <label for="cname">Car name:</label>
        <input type="text" id="cname" name="cname">
        <label for="cdesc">Description:</label>
        <input type="text" id="cdesc" name="cdesc">
        <label for="ccolor">Color:</label>
        <input type="text" id="ccolor" name="ccolor">
    </form>
    <button onclick="createCar()">Register Car</button>
    <h2>Registered Cars</h2>
    <table id="carTable">
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Color</th>
        </tr>
    </table>
</div>
</body>
</html>
